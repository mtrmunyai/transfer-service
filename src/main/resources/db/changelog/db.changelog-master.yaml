databaseChangeLog:
  - changeSet:
      id: 1-create-transfer-table
      author: your-name
      changes:
        - createTable:
            tableName: transfer
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: version
                  type: bigint

              - column:
                  name: from_account_id
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: to_account_id
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: decimal(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: created
                  type: timestamp
