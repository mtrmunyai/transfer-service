databaseChangeLog:
  - changeSet:
      id: 006-create-transfer-table
      author: yourname
      changes:
        - createTable:
            tableName: transfer
            columns:
              - column:
                  name: id
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
              - column:
                  name: from_account_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: to_account_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: true
