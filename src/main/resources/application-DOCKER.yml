server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:ledgerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

ledger:
  service:
    endpoint:
      baseUrl: http://ledger-service:8081

logging:
  level:
    root: INFO
    za.co.sanlam: DEBUG
  file:
    name: logs/ledger-service.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"